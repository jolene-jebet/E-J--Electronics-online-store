<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Reviews</title>
</head>
<body>
    <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
        <form id="algin-form">
            <div class="form-group">
                <h4>Leave a Review</h4>
                <label for="message">Message</label>
                <textarea name="msg" id=""msg cols="30" rows="5" class="form-control" style="background-color: black;"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="fullname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <p class="text-secondary">If you have a <a href="#" class="alert-link">gravatar account</a> your address will be used to display your profile picture.</p>
            </div>
            <div class="form-inline">
                <input type="checkbox" name="check" id="checkbx" class="mr-1">
                <label for="subscribe">Subscribe me to notifications of hot deals and new arrivals</label>
            </div>
            <div class="form-group">
                <button type="button" id="post" class="btn">Post Comment</button>
            </div>
        </form>
    </div>    
</body>
</html>
