<!--form section-->
<div class="container-fluid black-background">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
            <div class="form-wrapper"> <!-- Added wrapper -->
                <form id="algin-form">
                    <div class="form-group">
                        <h4>Leave a Review</h4>
                        <label for="message">Message</label>
                        <textarea name="msg" id="msg" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="fullname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    
                    <div class="form-inline">
                        <input type="checkbox" name="check" id="checkbx" class="mr-1">
                        <label for="subscribe">Subscribe me to notifications of hot deals and new arrivals</label>
                    </div>
                    <div class="form-group">
                        <button type="button" id="post" class="btn btn-outline-light">Leave Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
